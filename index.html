<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="countdown.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <title>task time</title>
  </head>
  <body class="bg-dark">
    <div class="h-100 d-flex justify-content-center my-5">
      <div class="h-100 d-flex flex-column justify-content-between gap-5">
        <div class="d-flex justify-content-center">
          <h1 class="fw-bold">task time</h1>
        </div>
        <div class="d-flex gap-2 rounded-pill fw-bold bg-secondary bg-dark">
          <h5 class="rounded-pill p-4 fw-bold">
            week<br /><span id="span_week_time">0min</span>
          </h5>
          <h5 class="rounded-pill p-4 fw-bold">
            month<br />
            <span id="span_month_time">0min</span>
          </h5>
          <h5 class="rounded-pill p-4 fw-bold">
            year<br /><span id="span_year_time">0min</span>
          </h5>
        </div>
        <div class="d-flex justify-content-center p-2">
          <div
            class="self-align-center d-flex flex-column justify-content-center align-items-center rounded-circle p-5 bg-dark fw-bold shadow-lg border border-5 border-danger"
            style="width: 18rem; height: 18rem"
          >
            <h1 class="display-1 fw-bold" id="timer_value">00:00</h1>
            <button class="btn btn-dark" id="play_pause_btn">
              <h3
                class="fw-bold"
                style="letter-spacing: 0.5rem"
                id="play_pause_btn_label"
              >
                Play
              </h3>
            </button>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-dark"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            id="toggle_modal_btn"
          >
            <i
              class="bi bi-gear-fill text-secondary"
              style="font-size: 2rem"
            ></i>
          </button>
        </div>
      </div>
    </div>

    <div class="modal text-black" tabindex="-1" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Settings</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="timer-value-input" class="form-label"
              >Time (Minutes)</label
            >
            <div class="input-group mb-3">
              <input
                type="number"
                class="form-control"
                aria-label="Time (Minutes)"
                name="timer_value"
                id="timer-value-input"
                min="1"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="save_settings_btn"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
